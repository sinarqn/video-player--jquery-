<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <video src="" id="videoFile" class="video-file"></video>



      <div id="controlBar" class="control-bar">

        <div class="nav-btns">
          <button id="playBtn">
            <i class="bi bi-play-fill"></i>
          </button>
          <button id="prevBtn" class="prev-btn">
            <bi class="bi-skip-backward-fill"></bi>
          </button>
          <button id="nextBtn" class="next-btn">
            <bi class="bi-skip-forward-fill"></bi>
          </button>
        </div>

        <div class="time-stats">
          <span id="currentTime">00:00</span>
          <div id="progressBar" class="progress-bar">
            <div id="progress" class="progress"></div>
          </div>
          <span id="duration">00:00</span>
        </div>

        <div class="option-btns">
          <i class="bi-pause-btn loop-btn" id="loopBtn"></i>
          <i class="bi bi-volume-up" id="volumeBtn"></i>
          <div id="volumeBar" class="volume-bar">
            <div id="volume" class="volume"></div>
          </div>
          <i class="bi bi-fullscreen" id="fullScreenBtn"></i>
        </div>

      </div>
      <i class="bi bi-play-circle middle-icon" id="middleIcon"></i>
    </div>
  </body>
</html>
